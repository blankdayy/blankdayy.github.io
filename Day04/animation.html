<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .container {
            display: grid;
            margin: 50px auto;
            grid-template-columns: repeat(3, auto);
            grid-row-gap: 10px;
            grid-column-gap: 50px;
        }    

        .item1 {
            animation-name: "example";
            animation-duration: 4s;
            width: 200px;
            height: 200px;
        }

        @keyframes example {
             0%{background-color:yellow;}
             50%{background-color: black;}
             75%{background-color: blue;}
             100%{background-color: black;}
        }

    </style>


</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
